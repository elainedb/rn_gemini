<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #info-panel {
      position: absolute;
      bottom: -100%;
      left: 0;
      right: 0;
      height: 25%;
      background: white;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      transition: bottom 0.3s ease-in-out;
      padding: 10px;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      box-sizing: border-box;
      z-index: 1000;
    }
    #info-panel.visible {
      bottom: 0;
    }
    #info-panel #close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: none;
    }
    #info-panel img {
      width: 120px;
      height: 90px;
      object-fit: cover;
    }
    #info-panel-content {
      margin-left: 10px;
      flex: 1;
      font-size: 12px;
      overflow-y: auto;
    }
    #info-panel-content h4 {
      margin: 0 0 5px 0;
      font-size: 14px;
    }
    #info-panel-content p {
      margin: 2px 0;
      color: #555;
    }
    #info-panel-content a {
      color: red;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
    <div id="info-panel">
      <button id="close-btn">&times;</button>
      <img id="video-thumbnail" src="" alt="Video Thumbnail" />
      <div id="info-panel-content">
        <h4 id="video-title"></h4>
        <p id="video-channel"></p>
        <p id="video-published"></p>
        <p id="video-recorded"></p>
        <p id="video-location"></p>
        <p id="video-tags"></p>
        <a id="video-link" href="#" target="_blank">Watch on YouTube</a>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const videos = '__VIDEOS__'; // This is a placeholder

    document.addEventListener('DOMContentLoaded', function() {
      const map = L.map('map').setView([0, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      const markers = L.layerGroup().addTo(map);
      const infoPanel = document.getElementById('info-panel');
      const closeBtn = document.getElementById('close-btn');

      closeBtn.onclick = () => {
        infoPanel.classList.remove('visible');
      };

      function showVideoInfo(video) {
        document.getElementById('video-thumbnail').src = video.thumbnail;
        document.getElementById('video-title').textContent = video.title;
        document.getElementById('video-channel').textContent = video.channel;
        document.getElementById('video-published').textContent = `Published: ${new Date(video.publishedAt).toLocaleDateString()}`;
        
        const recordedDateEl = document.getElementById('video-recorded');
        if (video.recordingDate) {
          recordedDateEl.textContent = `Recorded: ${new Date(video.recordingDate).toLocaleDateString()}`;
          recordedDateEl.style.display = 'block';
        } else {
          recordedDateEl.style.display = 'none';
        }

        const locationEl = document.getElementById('video-location');
        if (video.location) {
          locationEl.textContent = `Location: ${video.location.city}, ${video.location.country}`;
          locationEl.style.display = 'block';
        } else {
          locationEl.style.display = 'none';
        }

        const tagsEl = document.getElementById('video-tags');
        if (video.tags && video.tags.length > 0) {
          tagsEl.textContent = `Tags: ${video.tags.join(', ')}`;
          tagsEl.style.display = 'block';
        } else {
          tagsEl.style.display = 'none';
        }

        document.getElementById('video-link').href = `https://www.youtube.com/watch?v=${video.id}`;
        infoPanel.classList.add('visible');
      }

      if (Array.isArray(videos) && videos.length > 0) {
        const markerBounds = [];
        videos.forEach(video => {
          if (video.location) {
            const marker = L.marker([video.location.latitude, video.location.longitude]);
            marker.on('click', () => showVideoInfo(video));
            markers.addLayer(marker);
            markerBounds.push([video.location.latitude, video.location.longitude]);
          }
        });
        
        if (markerBounds.length > 0) {
          map.fitBounds(markerBounds, { padding: [50, 50] });
        }
      }
    });
  </script>
</body>
</html>
